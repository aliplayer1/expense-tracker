<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Expense</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${isNew ? 'Add New Expense' : 'Edit Expense'}" class="text-center mb-4"></h1>

        <form th:action="@{/expenses}" th:object="${expense}" method="post" class="p-3 border rounded">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Description:</label>
                <input type="text" th:field="*{description}" class="form-control" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label>Amount:</label>
                <input type="number" th:field="*{amount}" class="form-control" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select th:field="*{category}" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" th:field="*{date}" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/expenses" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
