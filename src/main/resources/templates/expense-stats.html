<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Statistics</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Expense Statistics</h1>

        <!-- Total Expenses -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Total Expenses</h4>
                <p class="card-text">Total Amount Spent: <span th:text="${totalExpenses}"></span></p>
            </div>
        </div>

        <!-- Monthly Expenses -->
        <h4 class="mb-3">Monthly Breakdown</h4>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Month</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${monthlyExpenses}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Category-Wise Expenses -->
        <h4 class="mb-3">Category Breakdown</h4>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${categoryWiseExpenses}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/expenses" class="btn btn-primary">Back to Expenses</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
